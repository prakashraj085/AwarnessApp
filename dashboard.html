<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Query Form Page</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    .container {
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    .upper-section {
        position: relative;
        height: 30%;
        background-color: rgb(65, 183, 204); /* Light grey background */
    }
    .menu-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        color: white;
        font-size: 24px;
    }
    .menu-icon span {
        display: block;
        width: 25px;
        height: 3px;
        margin-bottom: 5px;
        background-color: white;
        transition: all 0.3s ease;
    }
    .menu-icon.open span:first-child {
        transform: rotate(-45deg) translate(-5px, 6px);
    }

    .menu-icon.open span:nth-child(2) {
        opacity: 0;
    }

    .menu-icon.open span:last-child {
        transform: rotate(45deg) translate(-5px, -6px);
    }

    .cross-icon {
        display: none;
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        color: white;
        font-size: 24px;
        z-index: 1001; /* Ensure it's above other elements */
    }

    .cross-icon span {
        display: block;
        width: 25px;
        height: 3px;
        margin-bottom: 5px;
        background-color: white;
        transition: all 0.3s ease;
    }

    .cross-icon.open span:first-child {
        transform: rotate(45deg) translate(5px, 6px);
    }

    .cross-icon.open span:nth-child(2) {
        opacity: 0;
    }

    .cross-icon.open span:last-child {
        transform: rotate(-45deg) translate(5px, -6px);
    }
    .menu-options {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        z-index: 1000;
        overflow-y: auto; /* Enable vertical scrolling if needed */
        padding: 20px;
        box-sizing: border-box;
        transform: translateY(-100%);
        transition: transform 0.3s ease; /* Added transition property */
    }

    .menu-open .menu-options {
        display: block;
        transform: translateY(0);
    }

    .menu-option {
        margin-bottom: 15px;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background for each option */
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Shadow effect */
        transition: background-color 0.3s ease;
    }

    .menu-option:hover {
        background-color: rgba(255, 255, 255, 0.8); /* Lighter background color on hover */
    }

    .lower-section {
        flex-grow: 1;
        background-color: white; /* Lighter grey background */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .options-container {
        width: 25%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-left: -850px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }
    .option {
        margin-bottom: 10px;
    }
    /* Style the checkbox */
    input[type="checkbox"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid aqua;
        border-radius: 5px;
        outline: none;
        margin-right: 10px;
        vertical-align: middle;
        position: relative;
        background-color: aqua;
    }
    /* Style the checked state of the checkbox */
    input[type="checkbox"]:checked {
        background-color: white;
    }

    h1 {
        margin-left: -1000px;
    }

    p {
        margin-left: 90%;
    }

    @media (max-width: 767px) {
        p {
            margin-left: 70%;
        }

        h1 {
            margin-left: -100px;
        }
        .options-container {
            width: 85%;
            margin-left: -10px;
        }

        /* Additional styles for mobile menu */
        .cross-icon {
            display: block;
        }

        .menu-icon {
            display: none;
        }
    }

    /* Additional styles for mobile menu */
    .menu-open .menu-options {
        display: block;
        transform: translateY(0);
    }

</style>
</head>
<body>

<div class="container">
    <div class="upper-section">
        <div class="menu-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu-options" onclick="closeMenu(event)">
            <div class="menu-option">Option 1</div>
            <div class="menu-option">Option 2</div>
            <div class="menu-option">Option 3</div>
            <div class="menu-option">Option 4</div>
            <div class="menu-option">Option 5</div>
        </div>
        <div class="cross-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <p>Good Morning</p>
    <div class="lower-section">
        <h1>Thudiyalur Area</h1>
        <div class="options-container">
            <h2>Important Announcements</h2>
            <div class="option">
                <input type="checkbox" id="option1" name="option1">
                <label for="option1">Polio Drops at Goverment School</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option2" name="option2">
                <label for="option2">Drinking Water Supply at 2:30 pm</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option3" name="option3">
                <label for="option3">Ration Shop shut renovation work</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option4" name="option4">
                <label for="option4">Electricty Shutdown from tommorow</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option5" name="option5">
                <label for="option5">Roadwork  being done near ITI</label>
            </div>
        </div>
    </div>
</div>

<script>
function toggleMenu() {
    var body = document.body;
    var menuIcon = document.querySelector('.menu-icon');
    var menuOptions = document.querySelector('.menu-options');
    var crossIcon = document.querySelector('.cross-icon');
    
    // Toggle open class on body and menu icon
    body.classList.toggle('menu-open');
    menuIcon.classList.toggle('open');
    crossIcon.classList.toggle('open');
    
    // Toggle display of menu options
    if (body.classList.contains('menu-open')) {
        menuOptions.style.display = 'block';
    } else {
        menuOptions.style.display = 'none';
    }
}

// Close the menu when clicking outside the menu options
window.addEventListener('mousedown', function(event) {
    var menuOptions = document.querySelector('.menu-options');
    var menuIcon = document.querySelector('.menu-icon');
    var crossIcon = document.querySelector('.cross-icon');
    
    // Check if the clicked element is not part of the menu options, menu icon, or cross icon
    if (!menuOptions.contains(event.target) && !menuIcon.contains(event.target) && !crossIcon.contains(event.target)) {
        document.body.classList.remove('menu-open');
        menuIcon.classList.remove('open');
        crossIcon.classList.remove('open');
        menuOptions.style.display = 'none';
    }
});

function closeMenu(event) {
    var menuIcon = document.querySelector('.menu-icon');
    var crossIcon = document.querySelector('.cross-icon');
    
    // Check if the clicked element is not part of the menu icon or cross icon
    if (!menuIcon.contains(event.target) && !crossIcon.contains(event.target)) {
        document.body.classList.remove('menu-open');
        menuIcon.classList.remove('open');
        crossIcon.classList.remove('open');
        document.querySelector('.menu-options').style.display = 'none';
    }
}

</script>

</body>
</html>
