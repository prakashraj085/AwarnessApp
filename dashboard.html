<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/2460ed1eda.js" crossorigin="anonymous"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-style: italic;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .upper-section {
            height: 30%;
            background-color: rgb(65, 183, 204);
            position: relative;
        }

        .menu-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            display: inline-block;
            cursor: pointer;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: black;
            margin: 6px 0;
        }

        .close-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            display: none;
            cursor: pointer;
        }

        .close-icon.active {
            display: block;
        }

        .close-icon:before {
            content: 'âœ•';
            font-size: 20px;
        }

        .lower-section {
            flex-grow: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .options-container {
            width: 25%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-left: -850px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .option {
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid aqua;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
            vertical-align: middle;
            position: relative;
            background-color: aqua;
        }

        input[type="checkbox"]:checked {
            background-color: white;
        }

        h1 {
            margin-left: -1000px;
        }

        p {
            margin-left: 90%;
            font-size: larger;
            font-style: italic;
        }

        .menu {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            width: 200px;
            height: 100%;
            z-index: 1;
            transform: translateX(200px);
            transition: transform 0.3s ease-in-out;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .menu ul li:hover {
            background-color: #f0f0f0;
        }

        .menu ul li:last-child {
            border-bottom: none;
        }

        .menu.active {
            transform: translateX(0);
        }

        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background-color: rgba(0, 255, 255, 0.5);
        }


        .circle1 {
            top: -14%;
            left: -2%;
        }

        .circle2 {
            top: 20%;
            left: -4%;
        }

        .profile-img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.profile-img img {
    width: 100px; 
    height: 100px;
    border-radius: 50%;
}


        @media (max-width: 767px) {
            p {
                margin-left: 70%;
            }

            h1 {
                margin-left: -100px;
            }

            .options-container {
                width: 85%;
                margin-left: -10px;
            }

            .upper-section {
                height: 20%;
                background-color: rgb(65, 183, 204);
                position: relative;
            }

            .circle1 {
                top: -20%;
                left: -6%;
            }

            .circle2 {
                top: 14%;
                left: -12%;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="upper-section">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="profile-img">
                <img src="./images/profile.png" alt="Profile Image">
            </div>
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <!-- Close icon -->
            <div class="close-icon" onclick="toggleMenu()"></div>
        </div>
        <p>Good Morning</p>
        <div class="lower-section">
            <h1>Thudiyalur Area</h1>
            <!-- Options Container -->
            <div class="options-container">
                <h2>Important Announcements</h2>
                <div class="option">
                    <input type="checkbox" id="option1" name="option1">
                    <label for="option1">Polio Drops at Government School</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="option2" name="option2">
                    <label for="option2">Drinking Water Supply at 2:30 pm</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="option3" name="option3">
                    <label for="option3">Ration Shop shut renovation work</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="option4" name="option4">
                    <label for="option4">Electricity Shutdown from tomorrow</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="option5" name="option5">
                    <label for="option5">Roadwork being done near ITI</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Content -->
    <div class="menu">
        <ul>
            <a style="text-decoration: none;" href="query.html">
             <li><i class="fa-solid fa-message"></i>&nbsp;&nbsp;Query</li>
            </a>
            <a href="dashboard.html" style="text-decoration: none;">
                <li><i class="fa-solid fa-house"></i>&nbsp;&nbsp;Home</li>
            </a>
            <a href="#" style="text-decoration: none;">
                <li><i class="fa-solid fa-gear"></i>&nbsp;&nbsp;Settings</li>
            </a>
            <a href="#" style="text-decoration: none;">
                <li><i class="fa-solid fa-bell"></i>&nbsp;&nbsp;Notification</li>
            </a>
            <a style="text-decoration: none;" href="login.html">
                <li><i class="fa-solid fa-right-from-bracket"></i>&nbsp;&nbsp;Logout</li>
            </a>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.querySelector('.menu');
            var closeIcon = document.querySelector('.close-icon');
            menu.classList.toggle('active');
            closeIcon.classList.toggle('active');
        }
    </script>


</body>

</html>
