<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Self Care</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: whitesmoke;
            padding: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            margin-right: 100px;
        }

        .container2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            margin-right: 100px;
         
        }

        h1 {
            color: black;
            margin-bottom: 50px;
            font-style: italic;
        }

        input {
            width: 30%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid white;
            border-radius: 15px;
        }

        input::placeholder {
            color: rgb(155, 157, 158);
            font-style: italic;
        }

        a {
            color:  rgb(22, 170, 197);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        img {
            height: 25%;
            margin-bottom: 40px;
        }

        .rounded-button {
            background-color: rgb(22, 170, 197);
            color: black;
            border: 2px solid rgb(22, 170, 197);
            border-radius: 3px;
            padding: 15px;
            padding-left: 150px;
            padding-right: 150px;
            font-size: 16px;
            margin-top: 50px;
            margin-right: 10px;
        }

        #signUpBtnBtn {
            margin-right: 0;
            color: white;
            font-style: italic;
        }

        #signUpBtn:hover{
            cursor: pointer;
            background-color: white;
            color: black;
        }

        p {
            color: black;
        }

        .circle {
            position: absolute;
            width: 200px; 
            height: 200px; 
            background-color: rgba(0, 127, 127, 0.5); 
            border-radius: 50%;
            top: -100px; 
            left: 0px;
        }

        .circle2 {
            position: absolute;
            width: 200px; 
            height: 200px;
            background-color: rgba(0, 127, 127, 0.5); 
            border-radius: 50%;
            top: 0px; 
            left: -100px; 
        }


        @media (max-width: 767px) {

            .container {
                margin-right: 50px;
                position: absolute;
                top: -50px;
            }

            .container2 {
                margin-right: 50px;
                position: absolute;
                top: -100px;
            }


            input {
                width: 50%;
            }

            .rounded-button {

                margin-right: 10px;
                padding: 10px;
                padding-left: 50px;
                padding-right: 50px;
            }

            .circle {
            top: -20px; 
            left: -20px; 
        }

        .circle2 {
            top: 40px; 
            left: -100px; 
        }

        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Welcome Onboard</h1>
        <input type="text" placeholder="Enter your Aadhar Number">
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Enter Password">
        <input type="confirmpassword" placeholder="Confirm Password">
        <button id="signUpBtn" class="rounded-button" style="font-style: italic;">Register</button>
        <p style="font-style: italic;">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <div class="container2">
        <div class="circle"></div>
        <div class="circle2"></div>
    </div>


</body>

</html>
