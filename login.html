<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Self Care</title>

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: whitesmoke;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            margin-right: 500px;
        }


        h1 {
            color: black;
            margin-bottom: 50px;
            font-style: italic;
        }

        img {
            height: 25%;
            margin-bottom: 40px;
        }

        input {
            width: 30%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid white;
            border-radius: 15px;
        }

        input::placeholder {
            color: rgb(155, 157, 158);
            font-style: italic;
        }

        a {
            color: rgb(22, 170, 197);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .rect-button {
            background-color: rgb(22, 170, 197);
            color: black;
            border: 2px solid rgb(22, 170, 197);
            border-radius: 3px;
            padding: 15px;
            padding-left: 150px;
            padding-right: 150px;
            font-size: 16px;
            margin-right: 10px;
        }

        #loginBtn {
            margin-right: 0;
        }

        #loginBtn:hover {
            cursor: pointer;
            background-color: white;
            color: black;
        }

        p {
            color: black;
        }


        @media (max-width: 767px) {
            .container {
                margin-right: 50px;
                position: absolute;
                top: -110px;
            }

            input {
                width: 50%;
            }

            .rect-button {
                margin-right: 10px;
                padding: 10px;
                padding-left: 50px;
                padding-right: 50px;
            }


            img {
                height: 10%;
            }

          
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Welcome Back</h1>
        <img src="./images/firstpage.svg" alt="Character Image">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="#" style="font-style: italic;">Forgot Password?</a>
       <a href="dashboard.html"> <button id="loginBtn" class="rect-button" style="font-style: italic;">Login</button></a>
        <p style="font-style: italic;">Don't have an account? <a href="signup.html">signup</a></p>
    </div>



    
</body>

</html>
